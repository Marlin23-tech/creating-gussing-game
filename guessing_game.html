<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        input[type="number"], button {
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 80%;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #feedback {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>I've picked a number between 1 and 100. Can you guess it?</p>

        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>

        <p id="feedback">Enter a number to start.</p>
        <p id="attempts">Attempts: 0</p>
    </div>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let gameOver = false;

        function checkGuess() {
            if (gameOver) {
                document.getElementById('feedback').textContent = "Game Over! Refresh to play again.";
                return;
            }

            const guessInput = document.getElementById('userGuess');
            const userGuess = parseInt(guessInput.value);
            const feedbackElement = document.getElementById('feedback');
            const attemptsElement = document.getElementById('attempts');

            // Basic validation
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedbackElement.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            // Increment attempts
            attempts++;
            attemptsElement.textContent = "Attempts: " + attempts;

            // Check the guess
            if (userGuess === secretNumber) {
                feedbackElement.textContent = `ðŸŽ‰ Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts! ðŸŽ‰`;
                gameOver = true;
                guessInput.disabled = true; // Disable input after winning
            } else if (userGuess < secretNumber) {
                feedbackElement.textContent = "Too Low! Try a higher number.";
            } else {
                feedbackElement.textContent = "Too High! Try a lower number.";
            }

            // Clear the input field for the next guess
            guessInput.value = '';
            guessInput.focus(); // Keep focus on the input field
        }

        // Optional: Allow pressing Enter key to submit the guess
        document.getElementById('userGuess').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
